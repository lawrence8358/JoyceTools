<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <title>Joyce's 微地動查詢小工具</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="apple-touch-icon" sizes="256x256" href="img/earthquake.png">
    <link rel="icon" type="image/x-icon" href="img/earthquake.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/css/lightbox.min.css"
        integrity="sha512-xtV3HfYNbQXS/1R1jP53KbFcU9WXiSA1RFKzl5hRlJgdOJm4OxHCWYpskm6lN0xp0XtKGpAfVShpbvlFH3MDAA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/index.css?v=20250526" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <div class="container">
        <h2 class="mb-4">
            <img src="img/earthquake.png" class="logo" />
            微地動查詢
        </h2>
        <div class="sticky-query-bar">
            <form class="container row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="startDate" class="form-label">開始日期</label>
                    <input type="date" class="form-control" id="startDate">
                </div>

                <div class="col-md-4">
                    <label for="endDate" class="form-label">結束日期</label>
                    <input type="date" class="form-control" id="endDate">
                </div>

                <div class="col-md-4">
                    <button type="button" class="btn btn-primary w-100" onclick="queryData()">查詢</button>
                </div>
            </form>
        </div>
        <div id="div_error" class="alert alert-danger" role="alert">

        </div>

        <div id="div_result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/js/lightbox.min.js"
        integrity="sha512-KbRFbjA5bwNan6DvPl1ODUolvTTZ/vckssnFhka5cG80JVa5zSlRPCr055xSgU/q6oMIGhZWLhcbgIC0fyw3RQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        function init() {
            // 初始化結束日期為今天，開始日期為前 7 天
            const today = new Date();
            const endDate = today.toISOString().split('T')[0];
            const startDate = new Date(today);
            startDate.setDate(today.getDate() - 7);
            const startDateStr = startDate.toISOString().split('T')[0];

            $('#startDate').val(startDateStr);
            $('#endDate').val(endDate);
        }

        async function queryData() {
            $('#div_error').hide();

            const start = $('#startDate').val();
            const end = $('#endDate').val();

            if (!start || !end) {
                $('#div_error').text('請選擇開始和結束日期').show();
                return;
            }

            try {
                const data = await getApiData(start, end);
                let html = `<div class="table-responsive">
                                <table class="table table-bordered table-hover mt-3 bg-white">
                                <thead class="table-light">
                                    <tr>
                                    <th>日期</th>
                                    <th>經緯度</th>
                                    <th>規模</th>
                                    <th>深度</th>
                                    <th>圖片</th>
                                    <th>來源</th>
                                    </tr>
                                </thead>
                            <tbody>`;

                if (data.length === 0) {
                    html += '<tr><td colspan="6" class="text-center">查無資料</td></tr>';
                }
                else {
                    for (const row of data) {
                        // 2025-05-18T13:25:00 格式轉換為 YYYY-MM-DD HH:mm
                        const earthquakeDate = new Date(row.earthquakeDate).toLocaleString('zh-TW', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit',
                            hour12: false
                        });

                        // 開啟 google map 地圖
                        const latlng = `${row.latitude},${row.longitude}`;
                        const mapUrl = `https://www.google.com/maps/place/${latlng}/@${latlng},8z`;

                        html += `<tr>
                                <td class="align-middle">${earthquakeDate}</td>
                                <td class="align-middle text-center">
                                    <a href="${mapUrl}" target="_blank">
                                        ${row.latitude}, ${row.longitude}
                                    </a>
                                </td>
                                <td class="align-middle text-end">${row.magnitude}</td>
                                <td class="align-middle text-end">${row.maxDepth}</td>
                                <td class="align-middle text-center">
                                    <a href="/api/Earthquake/Image/Original/${row.imageFileName}" data-lightbox="image-1" data-title="${earthquakeDate}">
                                        <img src="/api/Earthquake/Image/Thumb/${row.imageFileName}" alt="縮圖">
                                    </a>
                                </td>
                                <td class="align-middle text-center">
                                    <a href="${row.linkUrl}" target="_blank">@cwaeew84024</a>
                                </td>
                            </tr>`;
                    }

                }

                html += `       </tbody>
                            </table>
                        </div>`;

                $('#div_result').html(html);
            } catch (error) {
                $('#div_error').text('API 呼叫失敗：' + error).show();
                return;
            }
        }

        function getApiData(sdate, edate) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: '/api/Earthquake/Query',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ sdate, edate }),
                    success: function (data) {
                        resolve(data);
                    },
                    error: function (xhr, status, error) {
                        reject(error);
                    }
                });
            });
        }

        $(document).ready(function () {
            init();
            queryData();
        });
    </script>

</body>

</html>

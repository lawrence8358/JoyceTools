<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <title>Joyce's 潮汐查詢小工具</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="apple-touch-icon" sizes="256x256" href="img/tide.png">
    <link rel="icon" type="image/x-icon" href="img/tide.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="css/index.css?v=20250526" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <div class="container">
        <h2 class="mb-4">
            <img src="img/tide.png" class="logo" />
            潮汐查詢
        </h2>
        <div class="sticky-query-bar">
            <form class="container row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="startDate" class="form-label">開始日期</label>
                    <input type="date" class="form-control" id="startDate">
                </div>

                <div class="col-md-4">
                    <label for="endDate" class="form-label">結束日期</label>
                    <input type="date" class="form-control" id="endDate">
                </div>

                <div class="col-md-4">
                    <button type="button" class="btn btn-primary w-100" onclick="queryData()">查詢</button>
                </div>
            </form>
        </div>
        <div id="div_error" class="alert alert-danger" role="alert">

        </div>

        <div id="div_result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="js/index.js?v=20251010"></script>
    <script> 
        $(document).ready(function () {
            init();
            queryData();
        });
    </script>
</body>

</html>
